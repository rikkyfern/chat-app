<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            height: 65vh;
            overflow-y: auto;
            background-color: #f1f5f9;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-message {
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 8px;
            max-width: 75%;
            word-break: break-word;
        }
        .me {
            background-color: #d0ebff;
            align-self: end;
            text-align: right;
        }
        .other {
            background-color: #ffffff;
            align-self: start;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4" style="max-width: 600px;">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <div>ðŸ‘‹ {{ name }}</div>
            <form method="get" action="/" class="m-0">
                <button class="btn btn-sm btn-light">Keluar</button>
            </form>
        </div>
        <div class="card-body d-flex flex-column">
            <div class="mb-2">
                <label for="targetUser" class="form-label">Chat dengan:</label>
                <select id="targetUser" class="form-select" onchange="switchTarget(this.value)">
                    {% for user in users %}
                        <option value="{{ user }}">{{ user }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="chat-box" class="chat-box d-flex flex-column mb-3"></div>

            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Ketik pesan..." />
                <button class="btn btn-primary" onclick="sendMessage()">Kirim</button>
            </div>
        </div>
    </div>
</div>

<script>
    const username = "{{ name }}";
</script>
<script src="/static/chat.js?v=1.0.0"></script>
</body>
</html>
